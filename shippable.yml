language: node_js

node_js:
  - 0.10.24

env:
  - IMAGE_NAME=balavignesh/noidea

build:
  ci:
    - sudo docker build --rm -t=$IMAGE_NAME:$BRANCH.$SHIPPABLE_BUILD_NUMBER .

  post_ci:
    - sudo docker push $IMAGE_NAME:$BRANCH.$SHIPPABLE_BUILD_NUMBER

integrations:
  hub:
    - integrationName: "dockerhub"
      type: docker
      branches:
          only:
            - master
