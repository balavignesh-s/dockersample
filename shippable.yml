language: node_js

env:
  - IMAGE_NAME: dockersample

build:
  ci:
	  - sudo docker build -t=balavignesh/noidea:$BRANCH.$SHIPPABLE_BUILD_NUMBER .

  post_ci:
	  - sudo docker push balavignesh/noidea:$BRANCH.$SHIPPABLE_BUILD_NUMBER

integrations:
  hub:
	  - integrationName: dockerhub
      type: docker
	    branches:
      only:
				- master	
